		    <div class="col-6" id="col1">
		    	<form>
		    		<input type="text" placeholder="Nombre y apellido" required class="form-control">
		    		<input type="email" placeholder="Correo Electronico" required class="form-control">
		    		<input type="number" placeholder="Numero de Telefono (Opcional)" maxlength="10" class="form-control">

		    </div>
		


<!-- Button trigger modal -->

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Mensaje Enviado</h5>

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Muchas Gracias, en breve nos estaremos comunicando con usted
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>

					<li data-target="galeria" data-slide-to="1"></li>
					<li data-target="galeria" data-slide-to="2"></li>
